<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<style type="text/css">
	ul,li{
		list-style: none;
		margin:0;
		padding:0;
	}

	.carousel-container{
		width: 800px;
		height: 400px;
		overflow: hidden;
		position: relative;
	}
   
   .carousel-container .carousel-slider{
		height: 100%;
   }

   .carousel-slider .slider-item{
   		float: left;
   		height: 100%;
   }
	
	.carousel-slider .slider-item img{
		width: 100%;
		height: 100%;
	}

	.carousel-opt{

	}

	.carousel-opt > span{
		position: absolute;
		width: 56px;
		font-size: 48px;
		line-height: 56px;
		top: 50%;
		margin-top: -28px;
		cursor: pointer;
		opacity: .8;
	}

	.carousel-opt > .carousel-previous{
		left: 0;
	}

	.carousel-opt > .carousel-next{
		right: 0;
	}

	.carousel-nav{
		position: absolute;
		bottom: 24px;
		left:50%;
		font-size: 0;
		padding: 6px 12px;
		border-radius: 12px;
		background-color: rgba(255,255,255,.5);
	}

	.carousel-nav .nav-item{
		width:12px;
		height: 12px;
		display: inline-block;
		border-radius: 50%;
		background: #fff;
		margin-left: 10px;
		cursor: pointer;
	}

	.carousel-nav .nav-item:first-child{
		margin-left: 0;
	}

	.carousel-nav .nav-item.active{
		background-color: #c91623;
	}
</style>
<body>
   <div id="root"></div>
   <li class="nav-item"></li>
   <li class="nav-item"></li>
   <li class="nav-item"></li>
   <li class="nav-item"></li>
   <li class="nav-item"></li>
	<script src="bundle.js"></script>
</body>
</html>
